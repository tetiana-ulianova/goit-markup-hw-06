<!-- Different size and crop PORTFOLIO-->

<picture>
  <!-- Desktop -->
  <source
    media="(min-width: 1158px)"
    srcset="
      ./images/portfolio/bank_desk.jpg    1x,
      ./images/portfolio/bank_desk@2x.jpg 2x
    "
  />
  <!-- Tablet -->
  <source
    media="(min-width: 767px)"
    srcset="
      ./images/portfolio/bank_tab.jpg 1x,
      ./images/portfolio/bank_tab@2x  2x
    "
  />
  <!-- Mobile fallback -->
  <img
    src="./images/portfolio/bank_mob.jpg"
    alt="Макет додатку банкінгу для мобільних пристроїв"
    loading="lazy"
  />
</picture>
